<body>
    <h1>Leaderboard</h1>
    <div class="ctn-leaderboard">
        <div class="ctn-left">
            <div class="ctn-refresh">
                <h2>Recent scores</h2>
                <button id="refresh" class="refresh">Refresh</button>
            </div>
            <table id="table" class="table-score">
                <!-- <tr>
                    <td>Name: 100</td>
                </tr> -->

            </table>
        </div>

        <div class="ctn-right">
            <h2 class="add-score">Add your score</h2>
            <form class="form" method="post"
                action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/games/0wmZGRhOtcZ3YyoWhvRi/scores/">
                <input id="name" class="input-text" type="text" name="user" required placeholder="name">
                <input id="score" class="input-text" type="number" name="score" required placeholder="score">
                <input id="submit" class="input-button" type="submit" name="sunmit">
            </form>
        </div>
    </div>

</body>

</html>
