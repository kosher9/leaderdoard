<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leaderboard">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Cedric KOSSI">
    <style></style>
    <title>Document</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="ctn-leaderboard">
        <div class="ctn-left">
            <div class="ctn-refresh">
                <h2>Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <table class="table-score">
                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 20</td>
                </tr>
                <tr>
                    <td>Name: 50</td>
                </tr>
                <tr>
                    <td>Name: 78</td>
                </tr>
                <tr>
                    <td>Name: 125</td>
                </tr>
                <tr>
                    <td>Name: 77</td>
                </tr>
                <tr>
                    <td>Name: 42</td>
                </tr>
            </table>
        </div>

        <div class="ctn-right">
            <h2 class="add-score">Add your score</h2>
            <div class="form">
                <form action="" method="post">
                    <input id="name" class="input-text" type="text" name="name" required placeholder="name">
                    <input id="score" class="input-text" type="number" name="score" required placeholder="score">
                    <input id="submit"class="input-button" type="submit">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
